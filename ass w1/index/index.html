<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="index.js"></script>
</head>
<body class="flex flex-col gap-80">
    <div class="flex h-20 bg-[#969696] w-full justify-between items-center px-5">
        <a class="flex gap-5 items-center cursor-pointer" href="index.html">
            <img src="download.jpg" class="w-15 h-15 ">
            <div class="font-bold text-xl">Quiz Web</div>
        </a>
        <div class="flex gap-8 items-center ">
            <a id="startGame" class=" hover:text-white cursor-pointer " href="../player/player.html">Play now</a>
            <a id="maker" class=" hover:text-white cursor-pointer ">Quiz Now</a>
        </div>
    </div>
    <img src="download.jpg" class="w-[80%] mx-auto">
    <div id="quizBox" class="hidden flex justify-center items-center fixed inset-0 z-50" >
        <div class="fixed top-50 left-50 flex gap-10 flex-col w-full" id="adderContainer">
            <button id="addButton" class="bg-[#640060] p-3 rounded text-white font-bold w-40 hover:bg-[#A3009E] hover:text-[#9E9E9E] cursor-pointer ">ADD QUIZ</button>
            <div class="questionBox bg-white rounded w-[50%]">
                <div class="flex gap-8 items-center justify-between px-5">
                    <div class="Question rounded h-auto  text-xl h-auto p-3">What is HTML ?</div>
                    <div class="flex justify-center gap-10">
                        <button id="edit" class="cursor-pointer w-8"><img src="download.jpg"></img></button>
                        <button id="delete" class="cursor-pointer w-8"><img src="download.jpg"></img></button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="hidden fixed top-40 right-0 left-0 flex items-center w-[50%] flex-col mx-auto z-60" id="createQuestion">
        <div class="bg-[#640060] text-white font-bold text-xl w-full p-4 text-center rounded-t-lg">Create new Question</div>
        <form class="flex gap-10 flex-col w-full px-5 h-auto bg-white rounded-b-lg" id="quizForm">
            <div class="text-xl flex flex-col gap-2 pt-5">
                <div>Titlle</div>
                <input type="text" class="outline-1 w-full rounded placeholder-gray text-base p-3 text-lg" placeholder="questionBox" name="question">
            </div>
            <div class="flex flex-col gap-4  ">
                <div class="text-xl">Answer Box</div>
                <input type="text" class=" w-full outline-1 rounded placeholder-gray p-3 text-lg" placeholder="questionBox" name="choiceA">
                <input type="text" class=" w-full outline-1 rounded placeholder-gray p-3 text-lg " placeholder="questionBox" name="choiceB">
                <input type="text" class=" w-full outline-1 rounded placeholder-gray p-3 text-lg " placeholder="questionBox" name="choiceC">
                <input type="text" class=" w-full outline-1 rounded placeholder-gray p-3 text-lg " placeholder="questionBox" name="choiceD">
                <div>
                    <div class="text-xl">Select the correct answer</div>
                    <select class=" w-full outline-1 rounded p-3 text-lg" name="correct" >
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
            </div>
                
            </div>
            <div class="flex gap-3 justify-end pb-5 ">
                <button type="reset"  class="bg-[#640060] text-l text-white p-3  rounded hover:bg-[#A3009E] hover:text-[#9E9E9E]">Cancel</button>
                <button type="submit" class="bg-[#640060] text-l text-white p-3  rounded hover:bg-[#A3009E] hover:text-[#9E9E9E]">Create</button>
            </div>
            

        </form>
    </div>
   
    
</body>
</html>
